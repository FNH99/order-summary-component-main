<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    
    <div class="banner-img">
      <img src="/images/illustration-hero.svg">
    </div>

    <div class="app">
      <div class="text-top text">
        Order Summary
      </div>
      <div class="text-desc text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      
      <div class="plan-main text">
        <img src="/images/icon-music.svg" id="icon-music">
        <div class="plan-block">
          <div class="plan-text">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>

        <div class="change ">
          <a href="/?">Change</a>
        </div>
      </div>
      
      <div class="payment text">Proceed to Payment</div>
      <div class="cancel text">Cancel Order</div>
    </div>
    

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FNH99">FNH99</a>.
  </div>
</body>
</html>
